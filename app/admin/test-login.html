<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>テスト管理者ログイン - Kids Professional Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .success {
            color: green;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>テスト管理者ログイン</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" value="admin@kids-platform.jp" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" value="demo123" required>
            </div>
            <button type="submit">ログイン</button>
            <div id="message"></div>
            <div id="debug" class="debug"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debug');
            
            messageDiv.innerHTML = '';
            debugDiv.innerHTML = 'ログイン試行中...';
            
            try {
                console.log('Sending login request to:', '/api/admin-login');
                
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                debugDiv.innerHTML = `レスポンス状態: ${response.status}`;
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">ログイン成功！</div>';
                    debugDiv.innerHTML += '<br>ダッシュボードに転送中...';
                    
                    // Store admin session
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_user', JSON.stringify({
                        email: email,
                        name: 'システム管理者',
                        role: 'admin',
                        loginTime: new Date().toISOString(),
                        token: data.token
                    }));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    debugDiv.innerHTML += '<br>ログイン失敗';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="error">エラー: ${error.message}</div>`;
                debugDiv.innerHTML = `エラー詳細: ${error.toString()}`;
            }
        });
    </script>
</body>
</html>
