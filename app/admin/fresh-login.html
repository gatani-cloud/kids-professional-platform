<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fresh Admin Login - Kids Professional Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">üîê Fresh Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" value="admin@kids-platform.jp" required>
            </div>
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" value="demo123" required>
            </div>
            <button type="submit" id="submit-btn">„É≠„Ç∞„Ç§„É≥</button>
            <div id="message"></div>
            <div id="debug" class="debug"></div>
        </form>
    </div>

    <script>
        // Completely fresh implementation without any external dependencies
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debug');
            const submitBtn = document.getElementById('submit-btn');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            debugDiv.innerHTML = 'Attempting login...';
            
            // Set loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                // Use timestamp to force fresh request
                const timestamp = Date.now();
                const loginUrl = `/api/admin-login?t=${timestamp}`;
                
                debugDiv.innerHTML += `<br>Sending POST to: ${loginUrl}`;
                
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                debugDiv.innerHTML += `<br>Response status: ${response.status}`;
                debugDiv.innerHTML += `<br>Response headers: ${JSON.stringify([...response.headers.entries()])}`;
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<div class="message success">‚úÖ Login successful!</div>';
                    debugDiv.innerHTML += `<br>Success! Token: ${data.token ? 'received' : 'missing'}`;
                    
                    // Store session
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_user', JSON.stringify({
                        email: email,
                        name: '„Ç∑„Çπ„ÉÜ„É†ÁÆ°ÁêÜËÄÖ',
                        role: 'admin',
                        loginTime: new Date().toISOString(),
                        token: data.token
                    }));
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.error || 'Login failed'}</div>`;
                    debugDiv.innerHTML += `<br>Error: ${JSON.stringify(data)}`;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="message error">‚ùå Network error: ${error.message}</div>`;
                debugDiv.innerHTML += `<br>Catch error: ${error.toString()}`;
                debugDiv.innerHTML += `<br>Error stack: ${error.stack}`;
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
        });
        
        // Check current URL and environment
        document.addEventListener('DOMContentLoaded', function() {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `Current URL: ${window.location.href}<br>`;
            debugDiv.innerHTML += `User Agent: ${navigator.userAgent}<br>`;
            debugDiv.innerHTML += `Timestamp: ${new Date().toISOString()}`;
        });
    </script>
</body>
</html>
